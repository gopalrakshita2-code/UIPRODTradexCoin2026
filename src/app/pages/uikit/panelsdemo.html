<div class="card mb-8 p-4 md:p-6">
    <div class="font-semibold text-lg md:text-xl mb-4">{{ title }}</div>
    
    <!-- Coin Selection Buttons -->
    <div class="flex gap-2 mb-4 flex-wrap">
        <button
            *ngFor="let coin of coins"
            type="button"
            pButton
            pRipple
            [label]="coin.label"
            [class]="currentSymbol === coin.value ? 'p-button-primary' : 'p-button-outlined'"
            (click)="changeSymbol(coin.value)"
            class="text-xs md:text-sm flex-1 min-w-[60px] md:flex-none">
        </button>
    </div>
    
    <div [id]="containerId" [style.height.px]="height" class="w-full overflow-hidden rounded-lg" style="min-height: 300px;"></div>
    
    <!-- Return Cards Section -->
    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4 mt-4">
        <div 
            *ngFor="let card of returnCards; let i = index"
            (click)="selectCard(i)"
            [class]="selectedCardIndex === i 
                ? 'bg-primary/20 dark:bg-primary/30 border-primary border-2' 
                : 'bg-surface-100 dark:bg-surface-800 border-surface-200 dark:border-surface-700'"
            class="p-3 md:p-4 rounded-lg border h-full flex flex-col transition-all duration-300 hover:scale-105 hover:shadow-lg cursor-pointer">
            <div class="text-xs md:text-sm text-surface-600 dark:text-surface-400 mb-1">{{ card.time }}</div>
            <div class="text-xl md:text-2xl font-bold text-primary">{{ card.return }}</div>
            <div class="text-xs text-surface-500 dark:text-surface-500 mt-1">Return</div>
        </div>
    </div>
    
    <!-- Input Fields Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div class="flex flex-col">
            <label class="text-xs md:text-sm font-medium text-surface-700 dark:text-surface-300 mb-2 break-words">
                <span class="block md:inline">Amount</span>
                <span class="block md:inline text-xs text-surface-500 dark:text-surface-400 mt-1 md:mt-0 md:ml-1">
                    (Range: {{ returnCards[selectedCardIndex].min.toLocaleString() }} - {{ returnCards[selectedCardIndex].max.toLocaleString() }})
                </span>
            </label>
            <input 
                pInputText 
                type="text" 
                [(ngModel)]="amount"
                (input)="onAmountChange()"
                placeholder="Enter amount"
                [class]="amountError ? 'p-invalid' : ''"
                class="w-full text-sm md:text-base" />
            <small *ngIf="amountError" class="text-red-500 mt-1 text-xs">{{ amountError }}</small>
        </div>
        <div class="flex flex-col">
            <label class="text-xs md:text-sm font-medium text-surface-700 dark:text-surface-300 mb-2">Expected Return</label>
            <input 
                pInputText 
                type="text" 
                [(ngModel)]="expectedReturn"
                placeholder="Expected return"
                readonly
                class="w-full text-sm md:text-base" />
        </div>
    </div>
    
    <!-- Up/Down Buttons Section -->
    <div class="flex flex-col sm:flex-row gap-2 mt-4">
        <button 
            pButton 
            pRipple
            type="button"
            icon="pi pi-arrow-up"
            [label]="'Up'"
            (click)="onUpClick()"
            class="p-button-success w-full sm:w-auto flex-1 sm:flex-none">
        </button>
        <button 
            pButton 
            pRipple
            type="button"
            icon="pi pi-arrow-down"
            [label]="'Down'"
            (click)="onDownClick()"
            class="p-button-danger w-full sm:w-auto flex-1 sm:flex-none">
        </button>
    </div>
</div>

<!-- Success Dialog -->
<p-dialog 
    [(visible)]="showSuccessDialog" 
    [modal]="true" 
    [style]="{width: '90%', maxWidth: '500px'}"
    [closable]="true"
    (onHide)="closeSuccessDialog()"
    [draggable]="false"
    [resizable]="false">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-2">
            <i class="pi pi-check-circle text-green-500 text-2xl"></i>
            <span class="font-semibold text-lg">Trade Successful</span>
        </div>
    </ng-template>
    <div class="py-4">
        <p class="text-surface-700 dark:text-surface-300 mb-4">
            You have traded successfully. The reflection will be shortly in your Dashboard.
        </p>
    </div>
    <ng-template pTemplate="footer">
        <button 
            pButton 
            pRipple
            type="button"
            label="OK"
            icon="pi pi-check"
            (click)="closeSuccessDialog()"
            class="p-button-primary">
        </button>
    </ng-template>
</p-dialog>
