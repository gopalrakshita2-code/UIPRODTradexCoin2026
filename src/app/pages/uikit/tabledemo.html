<p-fluid>
    <div class="flex mt-8">
        <div class="card flex flex-col gap-6 w-full">
            <div class="font-semibold text-xl">Withdraw Funds</div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="EnterAmountUSDT">Enter Amount(USDT)</label>
                    <input pInputText id="EnterAmountUSDT" type="number" [(ngModel)]="amount" placeholder="Enter amount" required />
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="EnterWalletAddress">USDT (ERC20) Wallet Address</label>
                    <input pInputText id="EnterWalletAddress" type="text" placeholder="Enter USDT (ERC20) wallet address" [(ngModel)]="walletAddress" required />
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <p-button (click)="showSuccessViaToast()" [disabled]="!isFormValid" label="Withdraw" severity="success" />
            </div>
        </div>
    </div>
</p-fluid>

<!-- Success Dialog -->
<p-dialog 
    [(visible)]="showSuccessDialog" 
    [modal]="true" 
    [style]="{width: '90%', maxWidth: '450px'}"
    [closable]="false"
    [draggable]="false"
    [resizable]="false"
    [breakpoints]="{'960px': '90%', '640px': '95%'}">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-2 px-2 md:px-0">
            <i class="pi pi-check-circle text-green-500 text-xl md:text-2xl"></i>
            <span class="font-semibold text-base md:text-lg">Withdrawal Completed</span>
        </div>
    </ng-template>
    <div class="py-2 md:py-4 px-2 md:px-0">
        <div class="text-center space-y-3 md:space-y-4">
            <div class="flex justify-center">
                <i class="pi pi-check-circle text-green-500 text-5xl md:text-6xl"></i>
            </div>
            <div>
                <h3 class="text-lg md:text-xl font-semibold text-surface-900 dark:text-surface-0 mb-2">
                    Your withdrawal is completed!
                </h3>
                <p class="text-sm md:text-base text-surface-600 dark:text-surface-400 px-2">
                    24 hours reflect will be added in your account. Please kindly do your patience.
                </p>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-end px-2 md:px-0 pb-2 md:pb-0">
            <button 
                pButton 
                pRipple
                type="button"
                label="OK"
                icon="pi pi-check"
                (click)="onDialogOk()"
                class="p-button-primary w-full sm:w-auto text-sm md:text-base">
            </button>
        </div>
    </ng-template>
</p-dialog>
