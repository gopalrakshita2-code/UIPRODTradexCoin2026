<div class="flex flex-col gap-6">
    <div class="font-semibold text-xl mb-4">Upcoming Events</div>
    
    <!-- Add this heading -->
    <div class="bg-surface-100 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 rounded-lg p-4 mb-4">
        <div class="flex items-center gap-2 text-surface-700 dark:text-surface-300">
            <i class="pi pi-info-circle text-primary"></i>
            <span class="font-medium">Minimum 10 Trading is required to enable this</span>
        </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let event of events" class="card p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded-lg flex flex-col gap-4 opacity-50 blur-sm pointer-events-none">
            <div class="flex flex-col gap-2">
                <div class="text-xs font-medium text-primary uppercase">
                    {{ event.category }}
                </div>
                <div class="text-xl font-semibold text-surface-900 dark:text-surface-0">
                    {{ event.title }}
                </div>
                <div class="text-sm text-surface-500 dark:text-surface-400">
                    {{ event.description }}
                </div>
            </div>
            <div class="flex flex-col gap-2 pt-4 border-t border-surface-200 dark:border-surface-700">
                <div class="flex items-center gap-2 text-sm">
                    <i class="pi pi-calendar text-surface-500"></i>
                    <span class="text-surface-700 dark:text-surface-300">{{ event.date }}</span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <i class="pi pi-clock text-surface-500"></i>
                    <span class="text-surface-700 dark:text-surface-300">{{ event.time }}</span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <i class="pi pi-map-marker text-surface-500"></i>
                    <span class="text-surface-700 dark:text-surface-300">{{ event.location }}</span>
                </div>
            </div>
            <p-button label="Register Now" severity="primary" styleClass="w-full mt-2" [disabled]="true"></p-button>
        </div>
    </div>
</div>
