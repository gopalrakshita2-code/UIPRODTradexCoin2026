<div class="flex flex-col">
    <div class="card">
        <div class="font-semibold text-xl mb-6">AI Quantification Trading</div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let item of aitradingData; let i = index" class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded-lg flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <div class="text-lg font-semibold text-surface-900 dark:text-surface-0">
                        {{ item.period }}
                    </div>
                    <div class="text-sm text-surface-500 dark:text-surface-400">
                        Amount: {{ item.amount }}
                    </div>
                    <div class="text-base font-medium text-primary">
                        Daily ROI: {{ item.daily_roi }}
                    </div>
                </div>
                <!-- Images section -->
                <div class="flex flex-wrap gap-2 items-center">
                    <div *ngFor="let coin of getImagesForCard(i)" class="flex items-center gap-2">
                        <img 
                            [src]="coin.image" 
                            [alt]="coin.name" 
                            class="w-8 h-8 rounded-full object-cover"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
